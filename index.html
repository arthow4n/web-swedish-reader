<html>
  <head>
    <title>web-swedish-reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="canonical"
      href="https://arthow4n.github.io/web-swedish-reader/"
    />

    <link rel="modulepreload" href="./js/index.mjs" />
    <link rel="modulepreload" href="./js/dictionaryDatabase.mjs" />
    <link rel="modulepreload" href="./js/dictionaryView.mjs" />
    <link rel="modulepreload" href="./js/utils.mjs" />
    <link
      rel="modulepreload"
      href="https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm"
    />
    <link
      rel="modulepreload"
      href="/web-swedish-reader-data/folkets-compound/folkets-compound.meta.mjs"
    />
    <link
      rel="modulepreload"
      href="/web-swedish-reader-data/folkets-sven/folkets-sven.meta.mjs"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/sakura.css@1.3.1/css/sakura.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body class="is-dictionary-visible">
    <div class="reader">
      <main>
        <div class="leading-controls">
          <span>
            <button type="button" class="control-clear edit-mode-hidden">
              Clear
            </button>
            <button type="button" class="control-edit edit-mode-hidden">
              Edit
            </button>
            <button type="button" class="control-finish-edit edit-mode-only">
              Finish edit
            </button>
            <button type="button" class="control-import edit-mode-only">
              Import
            </button>
            <button type="button" class="control-ocr">OCR</button></span
          >
          <span>
            <a href="bookmarklets.html" target="_blank">Bookmarklets</a> |
            <a
              href="https://github.com/arthow4n/web-swedish-reader"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </span>
        </div>
        <article></article>
        <div class="ending-controls edit-mode-hidden">
          <button type="button" class="control-clear">Clear</button>
          <button type="button" class="control-import">Import</button>
        </div>
      </main>
      <aside class="dics">
        <div class="aside-row edit-mode-only">
          <button type="button" class="control-finish-edit">Finish edit</button>
          <button type="button" class="control-import">Import</button>
          <button type="button" class="control-ocr">OCR</button>
        </div>
        <div class="aside-row">
          <div class="query-alternatives">
            <p
              class="query-alternatives-line query-alternatives-line-local"
            ></p>
            <p
              class="query-alternatives-line query-alternatives-line-remote"
            ></p>
            <p
              class="query-alternatives-line query-alternatives-line-swedish-definition"
            ></p>
            <p
              class="query-alternatives-line query-alternatives-line-swedish-definition-2"
            ></p>
            <p
              class="query-alternatives-line query-alternatives-line-english-translation"
            ></p>
          </div>
          <div class="query-alternatives-floating-button-row">
            <button type="button" class="control-settings">‚öô</button
            ><button type="button" class="control-full-screen">üî≥</button>
          </div>
        </div>
        <form class="form-dics-query">
          <div class="flex">
            <input class="dics-query-input" /><button
              type="button"
              class="control-search-google"
            >
              Goo</button
            ><button type="button" class="control-toggle-so">SO+</button
            ><button type="button" class="control-search-wiktionary">Wik</button
            ><button type="button" class="control-deeper-alternatives">
              üîç
            </button>
          </div>
          <label class="control-label label-dics-expand"
            ><span class="control-label-text">+ </span
            ><span><input type="checkbox" checked /></span
          ></label>
        </form>
        <div class="dic dic-sub-single">
          <iframe
            class="dic-iframe dic-cambridge"
            referrerpolicy="no-referrer"
          ></iframe>
          <p>Cambridge Dictionary</p>
        </div>
        <!-- Temporarily commented out to get a feeling of whether if this is really needed -->
        <!-- <div class="dic">
          <iframe
            class="dic-iframe dic-folkets"
            referrerpolicy="no-referrer"
          ></iframe>
          <p>Folkets lexikon</p>
        </div> -->
        <div class="dic">
          <iframe
            class="dic-iframe dic-saol"
            referrerpolicy="no-referrer"
          ></iframe>
          <p>SAOL/SO/SAOB</p>
        </div>
      </aside>
    </div>
    <dialog class="settings-modal">
      <section>
        <h2>Settings</h2>
        <div>
          <button class="control-settings-close">Close</button>
        </div>
        <section>
          <h3>Text-to-speech (TTS)</h3>
          <label>
            TTS on word click:
            <input type="checkbox" class="settings-tts-on-click-checkbox" />
          </label>
        </section>
        <section>
          <h3>Language</h3>
          <label>
            English reader mode:
            <input
              type="checkbox"
              class="settings-english-reader-mode-checkbox"
            />
          </label>
        </section>
        <div><button class="control-settings-close">Close</button></div>
      </section>
    </dialog>
    <script type="module" src="./js/index.mjs"></script>
  </body>
</html>
